<!DOCTYPE html>
<html lang="en">
<head>
    <title>Penguin Coder Chat</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
</head>
<body class="text-center">
    <form class="form-signin" action="{{ url_for('chat') }}" method="post">
        <h1 class="mb-3 font-weight-normal">Penguin Coders Chat</h1>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <input type="text" id="room" name="room" class="form-control" placeholder="Room" required>
        <button class="btn btn-lg btn-primary btn-block" value="submit">Start Chat</button>
    </form>    
</body>
</html>
